<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Silly story generator</title>

    <style>

    body {
      font-family: helvetica, sans-serif;
      width: 450px;
      color: #2b3a9a;
    }

    label {
      font-weight: bold;  
    }

    div {
      padding-bottom: 25px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #d5daf8;
      color: #2b3a9a;
      padding: 20px;
      visibility: hidden;
    }

    .randomize{
    color:#2b3a9a;

    }

    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    

<script>

  var customName = document.getElementById('customname');
  var randomize = document.querySelector('.randomize');
  var story = document.querySelector('.story');

  function randomValueFromArray(array){
    return array[Math.floor(Math.random()*array.length)];

  }
  
  var storyText ='It was 94 farenheit outside, so :insertx: went on an adventure. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but he was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.';

  var insertX = ['Phineas', 'Ferb', 'Candice'];

  var insertY = ['the beach', 'the pool', 'the river'];

  var insertZ = ['saw an entire bucket of ice cream be devoured', 'noticed a flailing whale walk up on shore', 'the surfboard broke in half'];



  randomize.addEventListener('click', result);

  function result() {
    var newStory = storyText;

    var itemX = randomValueFromArray(insertX);
    var itemY = randomValueFromArray(insertY);
    var itemZ = randomValueFromArray(insertZ);

    for (i = 0;  i<3; i++){
    newStory = newStory.replace(':insertx:', itemX);
    }

 
  newStory = newStory.replace(':inserty:', itemY);
  newStory = newStory.replace(':insertz:', itemZ);
  
  if(customName.value != '') {
  var name = customName.value;
  newStory = newStory.replace('Bob',name);

    //console.log

  }

  if(document.getElementById("uk").checked) {
  var weight = '21 stone';
  var temperature = '34 centigrade';
  newStory = newStory.replace('94 farenheit', temperature);
  newStory = newStory.replace('300 pounds', weight);

}

  story.textContent = newStory;
  story.style.visibility = 'visible';
}

</script>

    
  </body>
</html>
