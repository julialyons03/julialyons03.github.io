<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assignment13.css">

</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:pink;"><span>0</span></div>
            <div class="number" style="--i:2;--clr:lightblue;"><span>20</span></div>
            <div class="number" style="--i:3;--clr:lightgreen;"><span>40</span></div>
            <div class="number" style="--i:4;--clr:yellow;"><span>50</span></div>
            <div class="number" style="--i:5;--clr:rgb(151, 21, 151);"><span>60</span></div>
            <div class="number" style="--i:6;--clr:orange;"><span>70</span></div>
            <div class="number" style="--i:7;--clr:rgb(255, 121, 255);"><span>80</span></div>
            <div class="number" style="--i:8;--clr:rgb(30, 160, 160);"><span>100</span></div>
            
        </div>
    </div>
    
    <script src="assignment13.js"></script>
      
</body>
</html>
